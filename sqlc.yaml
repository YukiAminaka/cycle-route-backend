version: "2"
cloud:
  organization: ""
  project: ""
  hostname: ""
servers: []
sql:
  - schema: "internal/infrastructure/database/sqlc/schema.sql"
    queries: "internal/infrastructure/database/sqlc/query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "dbgen"
        out: "internal/infrastructure/database/dbgen"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_json_tags: true
        overrides:
          - db_type: "geometry"
            go_type:
              type: "OrbGeometry"
          - db_type: "geometry"
            go_type:
              type: "OrbGeometry"
              pointer: true
            nullable: true
          - db_type: timestamptz
            go_type:
              import: time
              type: Time
          - db_type: timestamptz
            go_type:
              import: time
              type: Time
              pointer: true
            nullable: true
